<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>学生列表</title>

        <link href="__PUBLIC__/css/mine.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.js"></script>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/content.css"  />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/public.css"  />
        <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/Public.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/winpop.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/check.js"></script>
 <style type="text/css">
.pages a,.pages span {
    display:inline-block;
    padding:2px 5px;
    margin:0 1px;
    border:1px solid #f0f0f0;
    -webkit-border-radius:3px;
    -moz-border-radius:3px;
    border-radius:3px;
}
.pages a,.pages li {
    display:inline-block;
    list-style: none;
    text-decoration:none; color:#58A0D3;
}
.pages a.first,.pages a.prev,.pages a.next,.pages a.end{
    margin:0;
}
.pages a:hover{
    border-color:#50A8E6;
}
.pages span.current{
    background:#50A8E6;
    color:#FFF;
    font-weight:700;
    border-color:#50A8E6;
}
       </style>
       <script >
          //添加权限
           $(document).ready(function(){
        	      $(".list_box .header .add ").click(function(){
        	    	   popload('添加权限',600,300,'__CONTROLLER__/cadd'); //调用的是winpop.js中的方法
        	    	   addDiv($('#iframe_pop'));
        	   		   popclose();
        	      });
        //修改权限的操作  
        	      $('.list_box .bottom .tr .edit').click(function(event) {
        	  		event.preventDefault();
        	  		var id=$(this).attr('href');		
        	  		if (id=='' || isNaN(id)) {
        	  			wintq('ID参数不正确',3,1000,1,'');
        	  			return false;
        	  		}else {
        	  			popload('修改权限信息',600,300,'__CONTROLLER__/cedit/id/'+id);
        	  			addDiv($('#iframe_pop'));
        	  			popclose();
        	  		}
        	  	});
        
        
               
           });
       
       </script>
    </head>
    <body>
       <div class="list_box">
           <div class="header">
               <span class="one">当前位置是:权限管理>>权限列表</span>
               <span class="two"><a href="javascript:;" class="add">【新增权限】</a></span>
           </div>
           <div class="main">
            <form action="__ACTION__" method="get" class="form">
                   权限查询： <input type="text" name="keyword" value="<{$keyword}>"  />&nbsp;        
                <input type="submit" value="查询" />
               </form>
               
           </div>
           <div class="bottom">
               <table class="table_1" border="1" cellspacing="0" bordercolor="#CCCCCC">
                    <tbody>
                    <tr style="font-weight: bold;" class="character">
                        <td>序号</td>
                        <td>权限分类</td>                       
                        <td>权限名称</td>                                            
                        <td>日期</td>                                                             
                        <td align="center">操作管理</td>
                    </tr>
        <!--顶级数据-->
        <volist name="volist" id="vo">
        <tr class="tr tr2">
            <td class="tc"><{$vo.id}></td>
            <td class="tc"><{$vo.cname}></td>
            <td><{$vo.cname}></td>                   
            <td class="tc"><{$vo.dtime}></td>
            <td class="tc fixed_w">
              <a href=" <{$vo.id}>" class="edit"><img src="__PUBLIC__/image/edit.png" border="0" title="修改" /></a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a href=" javascript:del(<{$vo['id']}>,<{$p}>);" class="del"><img src="__PUBLIC__/image/delete.png" border="0" title="删除" /></a>
            </td>
        </tr>
        <!--二级数据-->
        <volist name="sidlist" id="s">
        <if condition="$s.sid eq $vo['id']">
        <tr class="tr">
            <td class="tc"><{$s.id}></td>
            <td></td>
            <td><{$s.cname}></td>         
            <td class="tc"><{$s.dtime}></td>
            <td class="tc fixed_w">
            <a href="<{$s.id}>" class="edit"><img src="__PUBLIC__/image/edit.png" border="0" title="修改" /></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="javascript:del(<{$s.id}>,<{$p}>);" class="del"><img src="__PUBLIC__/image/delete.png" border="0" title="删除" /></a></td>
        </tr>
        </if>
        </volist>
        </volist>
                    <tr>
                        <td  style="height:50px;" >
                        
		                </td>
		                <td colspan="9" style="text-align:center;">
                          <div class="pages"><{$pagearr}></div>
                        </td>
                    </tr>
                    </tbody>
               </table>
           </div>
       </div>
    </body>
    <script>
    //单删的操作
    function del(id,curp)
    {
    	   if(confirm("确定删除吗?")){
	    		   $.post("<{:U('Home/Auth/cdel')}>",{"act":"del","id":id},function(d){
	     	    	  alert(d.msg);
	     	    	  location.href="<{:U('Home/Auth/auth_list/p/"+curp+"')}>";
	     	      },"json");
    	   }
    	
    }
    //全选的操作
    function selAll(obj)
    {
   	 $(".curid").each(function(a,b){
   		   b.checked=obj.checked;   		 
   	 });  	 
    }
   //全删的操作
    function delAll()
    {
   	 var idstr="";
   	 $(".curid").each(function(i,o){
   		  if(o.checked)
   		  {
   			  idstr=idstr+o.value+",";
   		  }
   	 });   
   	 $.post("<{:U('Administrator/user_delall')}>",{"act":"delall","idstr":idstr},function(d){
   		 alert(d.msg);
   		 location.href="<{:U('Administrator/user_list')}>";
   	 },"json");
    }
    
</script>
</html>
