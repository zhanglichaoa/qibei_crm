<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>售后工单</title>

        <link href="__PUBLIC__/css/mine.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.js"></script>
              <style type="text/css">
.pages a,.pages span {
    display:inline-block;
    padding:2px 5px;
    margin:0 1px;
    border:1px solid #f0f0f0;
    -webkit-border-radius:3px;
    -moz-border-radius:3px;
    border-radius:3px;
}
.pages a,.pages li {
    display:inline-block;
    list-style: none;
    text-decoration:none; color:#58A0D3;
}
.pages a.first,.pages a.prev,.pages a.next,.pages a.end{
    margin:0;
}
.pages a:hover{
    border-color:#50A8E6;
}
.pages span.current{
    background:#50A8E6;
    color:#FFF;
    font-weight:700;
    border-color:#50A8E6;
}
       </style>
    </head>
    <body>
       <div class="list_box">
           <div class="header">
               <span class="one">当前位置是:售后工单>>售后工单列表</span>
               <span class="two"><a href="__CONTROLLER__/shouhou_add">【添加售后工单】</a></span>
           </div>
           <div class="main">
            <form action="__ACTION__" method="get" class="form">
                   售后工单名称： <input type="text" name="shouhou" value="<{$title}>"  />&nbsp;        
                <input type="submit" value="查询" />
            </form>
               
           </div>
           <div class="bottom">
               <table class="table_1" border="1" cellspacing="0" bordercolor="#CCCCCC">
                    <tbody><tr style="font-weight: bold;" class="character">
                        <td>序号</td>
                        <td>我的工单</td>                       
                        <td>工单返回信息</td>                                            
                        <td>上传的附件</td>   
                        <td>录入时间</td>                              
                        <td align="center">操作管理</td>
                    </tr>
                    <volist name="arr" id="vv">
                    <tr id="product1">
                        <td><{$vv['id']}><input type="checkbox" class="curid" name="ids[]" value="<{$vv['id']}>"></td>
                        <td><{$vv['title']}></td>                     
                        <td><{$vv['content']}></td>                      
                        <td><img src="__ROOT__/<{$vv['img']}>"  / style="width:200px; height:100px;"></td> 
                        <td><{$vv['dtime']}></td>
                        <td>
                           <!--   <a href="__CONTROLLER__/shouhou_edit/id/<{$vv['id']}>/p/<{$p}>">【意见反馈】</a>-->
	                        <a href="javascript:delone(<{$vv['id']}>,<{$p}>);">删除</a><br>
                       </td>
                    </tr>
                  </volist>
                    <tr>
                        <td  style="height:50px;" >
                         <input type="checkbox" onClick="selAll(this);">
		                   <a href="javascript:delAll();">全删</a>
		                </td>
		                <td colspan="9" style="text-align:center;">
                          <div class="pages"><{$pagearr}></div>
                        </td>
                    </tr>
                    </tbody>
               </table>
           </div>
       </div>
    </body>
    <script>
    //单删的操作：
    function delone(ids,curp){
   	   if(confirm('确定删除吗？'))
   	   {
   		      $.post("<{:U('Client/shouhou_delone')}>",{"act":"del","ids":ids},function(d){
   		    	  alert(d.info);
   		    	  location.href="<{:U('Home/Client/shouhou_list/p/"+curp+"')}>";
   		      },"json");
   	   } 	 
    }
    //全选的操作
    function selAll(obj)
    {
	   	 $(".curid").each(function(a,b){
	   		   b.checked=obj.checked;   		 
	   	 });  	 
    }
   //全删的操作
    function delAll()
    {
	   	 var idstr="";
	   	 $(".curid").each(function(i,o){
	   		  if(o.checked)
	   		  {
	   			  idstr=idstr+o.value+",";
	   		  }
	   	 });   
	   	 $.post("<{:U('Home/Client/shouhou_delall')}>",{"act":"delall","idstr":idstr},function(d){
	   		 alert(d.info);
	   		 location.href="<{:U('Client/shouhou_list')}>";
	   	 },"json");
   }   
</script>
</html>
