<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加权限组</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__PUBLIC__/css/mine.css" type="text/css" rel="stylesheet">
        <script src="__PUBLIC__/js/jquery-1.12.4.js"></script>
    </head>

     <body>
       <div class="list_box">
           <div class="header">
               <span class="one">当前位置是:权限管理>>修改权限组</span>
               <span class="two"><a href='<{:U("Home/Auth/role_list/p/{$p}")}>'>【返回】</a></span>
           </div>
          
           <div class="bottom">
           <form method="post"   action="__ACTION__"   onsubmit="return checksgroup();">
           		<input type="hidden" value="<{$group['id']}>" name="id">
           		<input type="hidden" value="<{$p}>" name="p">
               <table class="table_2" border="1" cellspacing="0" bordercolor="#CCCCCC">
                <tr>
                    <td class="left_td">权限组名</td>
                    <td>
                        <input type="text" value="<{$group['title']}>" name="title"  id="title">
                    </td>
                </tr>
                <volist name="arr" id="v">
	               	<assign name="pkey" value="$key" />
	                <tr>  <!--  左侧的内容 -->
		                    <td class="left_td"  style="width:100px;"><input value="<{$valarr[$key]}>" type="checkbox" onclick="sel(this);"><{$key}></td>
		                    <td><!-- 右侧的内容 -->
		                    <volist name="v" id="x">
		                        <input type="checkbox"  class="val<{$valarr[$pkey]}>" value="<{$x['id']}>" name="rules[]" <eq name="x['title']" value="$rule[$x['id']]">checked</eq>><{$x['title']}>&nbsp;
		                    </volist>
		                    </td>
	                </tr>
                </volist> 
                <tr>
                    <td colspan="2" align="center" height="50">
                        <input type="submit" value="修改">
                    </td>
                </tr>  
               </table>
               </form>
           </div>
       </div>
    </body>
    <script>
    	function sel(obj){
    		var val=obj.value;
    		$(".val"+val).each(function(i,o){
    			o.checked=obj.checked;
    		})
    	}
    	function checksgroup(){
    		  var title=$("#title").val();
    		  if(title==""){
    			    alert("权限组名不能为空");
    			    return false;
    		  }
    		  return true;
    	}
    </script>
</html>
