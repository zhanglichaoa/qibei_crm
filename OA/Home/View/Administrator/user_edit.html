<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改用户</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__PUBLIC__/css/mine.css" type="text/css" rel="stylesheet">
    </head>

     <body>
       <div class="list_box">
           <div class="header">
               <span class="one">当前位置是：用户管理-》修改用户信息</span>
               <span class="two"><a href="<{:U('Home/Administrator/user_list')}>">【返回】</a></span>
           </div>
           <div class="bottom">
           <form action="__ACTION__" method="post" enctype="multipart/form-data">
               <table class="table_2" border="1" cellspacing="0" bordercolor="#CCCCCC">
                <input type="hidden"  name="pno" value="<{$p}>">
                <input type="hidden"  name="user_id" value="<{$arr['user_id']}>">
                <tr>
                    <td>用户名称</td>
                    <td><input type="text" name="user_name"  value="<{$arr['user_name']}>"  /></td>
                </tr>
                <tr>
                    <td>用户密码</td>
                    <td><input type="text" name="password" value="<{$arr['password']}>"  /></td>
                </tr>
                <tr>
                    <td>手机</td>
                    <td><input type="text" name="mobile"  value="<{$arr['mobile']}>" /></td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td><input type="text" name="email"  value="<{$arr['email']}>" /></td>
                </tr>
                           
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                        <input type="button" onclick="re();" value="返回">
                    </td>
                </tr>    
               </table>
               </form>
           </div>
       </div>
    </body>
<script>
    function re(){
    	location.href="javascript:history.go(-1)";//返回上一页
    }
</script>
</html>
