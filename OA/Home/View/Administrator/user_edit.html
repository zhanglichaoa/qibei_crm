<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改用户</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__PUBLIC__/css/mine.css" type="text/css" rel="stylesheet">
        <script type="text/JavaScript"  src="__PUBLIC__/js/jquery-1.8.3.js"></script>
    </head>

     <body>
       <div class="list_box">
           <div class="header">
               <span class="one">当前位置是：用户管理-》修改用户信息</span>
               <span class="two"><a href="<{:U('Home/Administrator/user_list')}>">【返回】</a></span>
           </div>
           <div class="bottom">
           <form action="" method="post" enctype="multipart/form-data"  onsubmit="return checkuser();">
               <table class="table_2" border="1" cellspacing="0" bordercolor="#CCCCCC">
                <input type="hidden"  name="pno" value="<{$p}>">
                <input type="hidden"  name="user_id" value="<{$arr['user_id']}>">
                <tr>
                    <td>用户帐号</td>
                    <td><input type="text" name="user_xingming"  id="user_xingming"  value="<{$arr['user_xingming']}>"  /></td>
                </tr>
                <tr>
                    <td>用户名称</td>
                    <td><input type="text" name="user_name"  id="user_name"   value="<{$arr['user_name']}>"  /></td>
                </tr>
                <tr>
                    <td>用户密码</td>
                    <td><input type="text" name="password"  id="password"  value="<{$arr['password']}>"  /></td>
                </tr>
                <tr>
                    <td>手机</td>
                    <td><input type="text" name="mobile"   id="mobile"  value="<{$arr['mobile']}>" /></td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td><input type="text" name="email"  id=" email"  value="<{$arr['email']}>" /></td>
                </tr>
                <tr>
                    <td>所属组</td>
                    <td>
                                <select name="roleid"  class="roleid" id="roleid">
                                             <option  value="0">---请选择---</option>
                                             <volist name="grouparr"  id="vv"> 
                                                      <if condition="$vv['id']  eq $arr['roleid']">
                                                                    <option  selected  value="<{$vv.id}>"><{$vv['title']}></option>   
                                                            <else />
                                                                   <option  value="<{$vv.id}>"  ><{$vv['title']}></option> 
                                                      </if>                                                                                                   
                                             </volist>
                                </select>
                    </td>
                </tr>                          
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改"  id="btn">
                        <input type="button" onclick="re();" value="返回">
                    </td>
                </tr>    
               </table>
               </form>
           </div>
       </div>
    </body>
<script>
    function re(){
    	location.href="javascript:history.go(-1)";//返回上一页
    }
    function checkuser(){
	    var accout=$("#user_xingming").val();
	    var name=$("#user_name").val();
	    var pwd=$("#password").val();
	    var mobile=$("#mobile").val();
	    var email=$("#email").val();
	    if(accout==""){
	    	  alert("用户帐号不能为空");
	    	  return false;
	    }
	    if(name==""){
	    	 alert("用户姓名不能为空");
	    	 return false;
	    }
	    if(pwd==""){
	    	 alert("密码不能为空");
	    	 return false;
	    }
	    if(mobile==""){
	    	 alert("手机号不能为空");
	    	 return false;
	    }
	    if(email==""){
	    	 alert("邮箱不能为空");
	    	 return false;
	    }
  }
</script>
</html>
