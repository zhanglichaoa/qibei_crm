<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改任务</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__PUBLIC__/css/mine.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/ckeditor/ckeditor.js"></script>    
   
<link  rel="stylesheet" type="text/css" href="__PUBLIC__/css/ui.datepicker.css"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ui.datepicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ui.datepicker-zh-cn.js"></script>
<script>
$(function() {

	$('#begin_time').datepicker({showOn: "both", buttonImage: "__PUBLIC__/images/datepicker.gif", buttonImageOnly: true});
	$('#end_time').datepicker({showOn: "both", buttonImage: "__PUBLIC__/images/datepicker.gif", buttonImageOnly: true});
})
</script>
    </head>
     <body>
       <div class="list_box">
           <div class="header">
               <span class="one">当前位置是：项目主管-》修改任务信息</span>
               <span class="two"><a href="<{:U('Home/Develop/task_list')}>">【返回】</a></span>
           </div>
           <div class="bottom">
           <form action="__ACTION__" method="post" enctype="multipart/form-data"  onsubmit="return checktask();">
               <table class="table_2" border="1" cellspacing="0" bordercolor="#CCCCCC">
                <tr>
                    <td>任务工单名称</td>
                     <input type="hidden" name="task_id"  value="<{$arr['task_id']}>"  />
                     <input type="hidden" name="p"  value="<{$p}>"  />                    
                    <td><input type="text"  name="task_name"  id="task_name"  value="<{$arr.task_name}>"   style="width:200px;"  /></td>
                </tr>  
                  <tr>
                    <td>任务的状态</td>
                    <td>
                                <select name="status" id="status">
                                            <option>--请选择--</option>                                          
                                            <option  <eq name="arr['status']"  value="0">selected</eq>   value="0">未开启</option>
                                            <option  <eq name="arr['status']"  value="1">selected</eq>   value="1">进行中</option>
                                            <option  <eq name="arr['status']"  value="2">selected</eq>   value="2">超期</option>
                                            <option  <eq name="arr['status']"  value="3">selected</eq>   value="3">已完成</option>
                                </select>
                    </td>
                </tr>
                 <tr>
                    <td>分配给负责人</td>
                    <td>
                                <select name="fzr_id"  id="fzr_id">
                                            <option>--请选择--</option>            
                                            <volist name="arrit"  id="xx"> 
                                              <if condition="$xx.item_id eq $arr['fzr_id']" >                            
                                             <option selected  value="<{$xx['item_id']}>"><{$xx['item_fzr']}></option>
                                             <else />
                                              <option   value="<{$xx['item_id']}>"><{$xx['item_fzr']}></option>
                                             </if>
                                             
                                            </volist>
                                </select>
                    </td>
                </tr>
                            
                <tr>
                    <td>任务工单的开始时间</td>
                    <td><input type="text" name="task_ctime"  id="begin_time"    value="<{$arr.task_ctime}>"  style="width:200px;" /></td>
                </tr>
                 <tr>
                    <td>任务工单的结束时间</td>
                    <td><input type="text" name="task_ltime"  id="end_time"  value="<{$arr.task_ltime}>" style="width:200px;" /></td>
                </tr>    
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                        <input type="button" onclick="re();" value="返回">
                    </td>
                </tr>    
               </table>
               </form>
           </div>
       </div>
    </body>
<script>
    function re(){
    	location.href="javascript:history.go(-1)";//返回上一页
    } 
    function checktask(){
      var task_name=$("#task_name").val();
  	  var fzr_id=$("#fzr_id").val();
  	  var begin_time=$("#begin_time").val();
  	  var end_time=$("#end_time").val();
  	  if(task_name==""){
  		    alert("任务工单名称不能为空");
  		    return false;
  	  }
  	  if(fzr_id=="0"){
  		   alert("没有分配给负责人");
  		   return false;
  	  }
  	  if(begin_time==""){
  		  alert("任务开始时间不能为空");
  		  return false;
  	  }
  	  if(end_time==""){
  		  alert("任务结束的时间不能为空");
  		  return false;
  	  }
    }
</script>
<script type="text/javascript">
    CKEDITOR.replace('content',{
        toolbar : 'Full',
        uiColor : '#9AB8F3',
        height:'200'
    });
</script>


</html>
